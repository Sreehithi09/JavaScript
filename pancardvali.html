<html>
    <body>
        <input type="text" id="pan" placeholder="Enter pan number(ABCDE1234F)">
        <p id="msg"></p>
        <script>
            let pan=document.getElementById("pan");
            pan.addEventListener("input",function(){
                let str=pan.value.toUpperCase();
                const panregx=/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
                if(panregx.test(str)){
                    document.getElementById("msg").innerHTML="Valid pan";
                    document.getElementById("msg").style="color:green";
                }
                else{
                    document.getElementById("msg").innerHTML="Invalid pan";
                    document.getElementById("msg").style="color:red";
                }
            })
        </script>
    </body>
</html>
